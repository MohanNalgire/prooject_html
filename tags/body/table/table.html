<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid rgb(105, 104, 104);
        }
    </style>
</head>

<body>

    <dl>
        <dt>What is a container tag ?</dt>
        <dd>The tags which starts with start tag and which contain
            other tags or not and ends with end tag are known as container tag
            syntax:
            <start_tag></start_tag> or
            <start_tag>
                <!--- 
                    other sub tags of flow
                -->
            </start_tag>


            example:
            <table>
                <caption>To show table name</caption>
                
            </table>




        </dd>
    </dl>
</body>

</html>
