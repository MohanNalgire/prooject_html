<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Basic table tag</h1>
    <table>
        <tr><!-- Row 1 -->
            <td>Row: 1 Col:1 Cell: 1 <!-- cell 1 --> </td><!-- Column 1-->
            <td>Row: 1 Col:2 Cell: 2 </td>
            <td>Row: 1 Col:3 Cell: 3</td>
            <td>Row: 1 Col:4 Cell: 4</td>
        </tr>
        <tr><!-- Row 2 -->
            <td>Row:2 Col:1 Cell: 1</td>
            <td>Row:2 Col:2 Cell: 2</td>
            <td>Row:2 Col:3 Cell: 3</td>
            <td>Row:2 Col:4 Cell: 4</td>
        </tr>
    </table>

    <h1>Basic table - 2D matrix table</h1>
    <table>
       <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
       </tr>
       <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
       </tr>
       <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
       </tr>
    </table>


</body>
</html>
