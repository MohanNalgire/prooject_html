<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        When we send value to appache server with/ php server we get values in url as 

        1) method="get" 
            Request URL: http://localhost/phpServer/index.php?user_name=mohan&user_password=12345

            http:// - http protocol
            localhost - server DNS
            phpServer - project folder or project directory
            index.php - one page on server

            ? - represents query paramter start
            user_name - here key of parameter
            mohan     = here value of parameter
            &  - concatanate to key vlaue parameter

        2) method="post"
            Request URL: http://localhost/phpServer/index.php


    -->
    <form action="http://localhost/phpServer/index.php" method="post" >
        <label for="user_name" >User Name</label>
        <input type="text" name="user_name" id="user_name" value="" >
        <!-- 
            The "for" attribute of label tag specifies which form elment a label is bound to; 
            the relation is achived by adding same name to "id" attribute in the form element.
        -->
        <br>
        <br>
        <!--
            We can also write like this to avoid writting many things for form.
            This is also helpful for writting radio buttons.
            But providing <label> with for="" and form elment with id="" is always good 
             to avoid cunfusion and manintaing style guide. 
        -->
        <label>
            User Password<input type="password" name="user_password" id="user_password" value="" >
        </label>
        <br>
        <br>
        <!-- <button type="submit" value="submit">submit</button> -->
        <input type="submit" value="submit" />
    </form>
</body>
</html>
