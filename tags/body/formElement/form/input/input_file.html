<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Example of file upload from client machine to server</h1>
    <form action="http://localhost:8080/fileUpload" method="post" enctype="multipart/form-data">
        <label for="file_to_upload">Your file to upload on server</label>
        <input 
            type="file" 
            name="photo" 
            id="file_to_upload" 
            accept="video/*"
            multiple
            ><br><br>
        <input type="submit" value="Sumbit" />
    </form>
</body>

</html>
